<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Império do Dinheiro — Virar Bilionário</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-emerald-400">Império do Dinheiro</h1>
            <div class="flex items-center space-x-4">
                <button id="prestige-btn" class="bg-amber-600 hover:bg-amber-700 px-4 py-2 rounded-lg">
                    Magnata Global
                </button>
                <button id="menu-btn" class="p-2 rounded-full hover:bg-gray-800">
                    <i data-feather="menu"></i>
                </button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main>
            <!-- Money Display -->
            <div class="text-center mb-8">
                <div class="text-5xl font-bold text-emerald-400 mb-2" id="money-display">$0</div>
                <div class="text-xl text-gray-400" id="rps-display">$0 por segundo</div>
            </div>

            <!-- Main Click Button -->
            <div class="flex justify-center mb-12">
                <button id="click-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white text-2xl font-bold py-6 px-12 rounded-full shadow-lg transition-transform hover:scale-105">
                    GERAR DINHEIRO
                </button>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-gray-700 mb-6">
                <button class="tab-btn active py-2 px-4 border-b-2 border-emerald-400" data-tab="businesses">
                    Empreendimentos
                </button>
                <button class="tab-btn py-2 px-4" data-tab="upgrades">
                    Melhorias
                </button>
                <button class="tab-btn py-2 px-4" data-tab="prestige">
                    Prestígio
                </button>
                <button class="tab-btn py-2 px-4" data-tab="achievements">
                    Conquistas
                </button>
            </div>

            <!-- Tab Content -->
            <div id="businesses-tab" class="tab-content active">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="businesses-container">
                    <!-- Businesses will be added here by JavaScript -->
                </div>
            </div>

            <div id="upgrades-tab" class="tab-content hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="upgrades-container">
                    <!-- Upgrades will be added here by JavaScript -->
                </div>
            </div>

            <div id="prestige-tab" class="tab-content hidden">
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h2 class="text-2xl font-bold text-amber-400 mb-4">Magnata Global</h2>
                    <p class="mb-4">Reinicie seu império para ganhar pontos de prestígio e aumentar permanentemente sua produção!</p>
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <p class="text-gray-400">Pontos de prestígio atuais:</p>
                            <p class="text-2xl font-bold text-amber-400" id="prestige-points">0</p>
                        </div>
                        <div>
                            <p class="text-gray-400">Bônus de produção:</p>
                            <p class="text-2xl font-bold text-amber-400" id="prestige-bonus">1x</p>
                        </div>
                    </div>
                    <button id="prestige-confirm-btn" class="w-full bg-amber-600 hover:bg-amber-700 py-3 px-6 rounded-lg font-bold">
                        Reiniciar Império
                    </button>
                </div>
            </div>

            <div id="achievements-tab" class="tab-content hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="achievements-container">
                    <!-- Achievements will be added here by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Event Notification -->
        <div id="event-notification" class="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hidden">
            <div class="flex items-center">
                <i data-feather="alert-circle" class="mr-2"></i>
                <span id="event-message"></span>
            </div>
        </div>

        <!-- Click Effect -->
        <div id="click-effect" class="absolute pointer-events-none text-emerald-400 font-bold text-xl hidden">+$1</div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/save.js"></script>
    <script src="js/prestige.js"></script>
    <script src="js/events.js"></script>
    <script>
        feather.replace();
    </script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
